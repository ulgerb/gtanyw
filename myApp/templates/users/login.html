
{% extends 'base.html' %}

{% block nonfooter %}
    <div class="row justify-content-center align-items-center" style="height: 90vh;">
        <div class="col-4">
            <main class="form-signin">
                <form method="POST">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
            
                    <div class="form-floating">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı">
                        <label for="floatingInput">Kullanıcı Adı</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
            
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
                    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
                </form>
            </main>
        </div>
    </div>
    

{% endblock nonfooter %}
