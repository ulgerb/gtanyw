          {% if user.is_authenticated %}

              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"

                Hoşgeldin {{ user|upper }}

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="{% url 'userChangePassword' %}">Şifre Değiştir</a></li>
                <li><a class="dropdown-item" href="{% url 'userlogout' %}">Çıkış Yap</a></li>
              </ul>
            </div>
